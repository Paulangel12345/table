<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Responsive Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-4 text-center">Responsive Student Report Table</h2>

  <!-- Table Wrapper -->
<div class="container"> 
  <div class="Responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Math</th>
          <th>Science</th>
          <th>English</th>
          <th>History</th>
          <th>Geography</th>
          <th>Computer</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Angel</td>
          <td>95</td>
          <td>90</td>
          <td>92</td>
          <td>88</td>
          <td>85</td>
          <td>98</td>
          <td>Excellent</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bala</td>
          <td>87</td>
          <td>91</td>
          <td>85</td>
          <td>82</td>
          <td>89</td>
          <td>90</td>
          <td>Very Good</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Clara</td>
          <td>90</td>
          <td>93</td>
          <td>94</td>
          <td>90</td>
          <td>91</td>
          <td>95</td>
          <td>Outstanding</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>  

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
